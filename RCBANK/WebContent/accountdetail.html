<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Account Details</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="header">
        <h1 class="head"></h1>
        <header>
          <img src="./images/logo.png" alt="RC Bank Logo">
        </header>        
        <h2 class="animation a1">Welcome Back</h2>
        <h4 class="animation a2">Enter your credentials to see account detail</h4>
      </div>
      <form action="Accountdetail" method="post">
      <div class="form" >
     
     
        <input type="text" name="username" id="username" class="form-field animation a3" placeholder="Username" required>
      
        <input type="password" name="password" id="password" class="form-field animation a4" placeholder="Password" required>
       
       
        <p class="animation a5"><a href="#">Forgot Password</a></p>
        <p class="animation a6 signup-link">Don't have an account? <a href="./signin">Sign up</a></p>
        
        
        
        <button class="sign" type="submit" class="animation a6">LOGIN</button>
      </div>
      </form>
          </div>
    <div class="right"></div>
  </div>
</body>
</html>
