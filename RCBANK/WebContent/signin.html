<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Sign-in Page</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="header">
        <h1 class="head"></h1>
        <header>
          <img src="./images/logo.png" alt="RC Bank Logo">
        </header>        
        <h2 class="animation a1">Create an Account</h2>
        <h4 class="animation a2">Sign in with your email and password</h4>
      </div>
      <form action="Signin">
      <div class="form">
        <input type="text" name="name"class="form-field animation a3" placeholder="Name" required>
        <input type="text" name="accountno" class="form-field animation a3" placeholder="Account number" required>
        <input type="text" name="balance" class="form-field animation a4" placeholder="Enter Fund" required>
        <input type="text" name="username" class="form-field animation a4" placeholder="Username" required>
        <input type="password" name="password" class="form-field animation a4" placeholder="Password" required>
        <button type="submit" class="animation a6">SIGN IN</button>
      </div>
      </form>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
