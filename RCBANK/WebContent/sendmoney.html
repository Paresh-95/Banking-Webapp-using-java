<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Money Transfer Page</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="header">
        <h1 class="head"></h1>
        <header>
          <img src="./images/logo.png" alt="RC Bank Logo">
        </header>        
        <h2 class="animation a1">Money Transfer</h2>
        <h4 class="animation a2">Enter the recipient's information and transfer amount</h4>
      </div>
      
      
      <form action="Sendmoney" method="post">
      <div class="form">
      
      
        <input type="text" name="rname" id="username" class="form-field animation a3" placeholder="Recipient Name">
        <input type="text" name="raccountno" class="form-field animation a4" placeholder="Recipient Account no ">
        <input type="text" name="ramt"class="form-field animation a5" placeholder="Amount to Transfer">
        <input type="password" name="password"class="form-field animation a5" placeholder="Enter Password">
        
        <button type="submit"class="animation a6">SEND MONEY</button>
      
      </div>
      </form>
      
      
      
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
