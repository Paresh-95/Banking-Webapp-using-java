<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Deposit Page</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="header">
        <h1 class="head"></h1>
        <header>
          <img src="./images/logo.png" alt="RC Bank Logo">
        </header>    
        <h2 class="animation a1">Make a Deposit</h2>
        <h4 class="animation a2">Enter the amount you wish to deposit</h4>
      </div>
       <form  action="Deposit"> 
      <div class="form">
        <input type="text" name="damount" class="form-field animation a3" placeholder="Amount">
        <input type="password" name="password" class="form-field animation a3" placeholder="Password">
        <button  type="submit" class="animation a6">DEPOSIT</button>
      </div>
      </form>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
